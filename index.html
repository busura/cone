<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 @font-face {
        font-family: "LeeSeoyun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      body{
        font-family:"LeeSeoyun";
        margin:0;
        display:flex;
        justify-content: center;
        background-image: url("./background.png");
      }
.container{
   width:390px;
   background-color: rgb(210, 238, 170);
   height:100%;
}
    .photos{
      margin-top:30px;

    }
   .photo-frame{
      background-color: beige;
      margin: 15px 20px;
      height:200px;
      background-size: cover;
      position: relative;
      cursor: pointer; //마우스가 사진위로가면 포인터가 아이콘으로바귐
     
   }
   

    .footer{
      display: flex;
      flex-direction: column;
      align-items:center;

    }
    .f-title{
      color:blueviolet;
      font-size:25px;
      font-weight:900;

    }
    .f-date{
      font-size: 15px;
    font-weight: 500;
    color: rgb(19, 64, 11);
    }

    #image1{
       background-image: url('./img2.png'  );
      }
      #image2{
       background-image: url('./img3.png'  );
      }
       #image3{
       background-image: url('./img4.png'  );
       }
       #image4{
       background-image: url('./img5.png'  );
       }
      .p-desc{
        
       color: white;
       background-color: black;
       width: fit-content;
      
       padding: 0px 20px;
       margin-bottom : 10px;
       border-radius: 10px ;
       position: absolute;
       bottom: 0;

       transform: translate(-50%) ;
       left: 180px;
      opacity:0; //초반에 페이지 열때 기본으로 안보이게 하기위한 설정

       }
       .video{
        width:100%;
        height:100%;
       }
       .showText{
        opacity: 0;

       }
       .hideText{
        opacity: 1;
        transition: opacity 0.5s linear;
       }



</style>
<script>
  // 텍스트가 보여지는 기능 
   // 1.몇번째 사진에 마우스가올라 갔는지 확인 (if문)
   //2.해당 사진을 찾아 hideText class를 지워주고 ,showRunction showText는 삽입해줌
  
   function showText(number){
   if (number === 1) {
    document.querySelector("#desc1").classList.remove("hideText");
    document.querySelector("#desc1").classList.add("showText");
   }else if (number === 2){
    document.querySelector("#desc2").classList.remove("hideText");
    document.querySelector("#desc2").classList.add("showText");
  
   }else if (number === 3){
    document.querySelector("#desc3").classList.remove("hideText");
    document.querySelector("#desc3").classList.add("showText");
   }else{
    document.querySelector("#desc4").classList.remove("hideText");
    document.querySelector("#desc4").classList.add("showText");
   }
   }
   
  // 텍스트가 감춰지는 기능
  // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
  // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
  function hideText(number) {
    if (number === 1){
      document.querySelector("#desc1").classList.remove("showText");
      document.querySelector("#desc1").classList.add("hideText");
    } else if (number === 2) {
      document.querySelector("#desc2").classList.remove("showText");
      document.querySelector("#desc2").classList.add("hideText");
    } else if (number === 3) {
      document.querySelector("#desc3").classList.remove("showText");
      document.querySelector("#desc3").classList.add("hideText");
      } else {
      document.querySelector("#desc4").classList.remove("showText");
      document.querySelector("#desc4").classList.add("hideText");
    }
  }
  
  // 클릭 기능
  // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
  function alertText(number) {
    alert(`${number}번째  작품이에요 ! 마샤 알라  :)`);
  }
  
  
  
   
  
  
  
  </script>

</head>
<body>
<div class="container">
    <div class="photos">
       <div id="image1" class="photo-frame"
       onmouseover="hideText(1)"
       onmouseout="showText(1)"
       onclick="alertText(1)" 
       >                   
       <span id="descl" class="p-desc">멋진자전거</span>
      </div>
       
       <div id="image2" class="photo-frame"
       onmouseover="hideText(2)"
       onmouseout="showText(2)"
       onclick="alertText(2)" 
       > 
       <span id="desc2" class="p-desc">다이노코어주차장</span>
      </div>


       <div id="image3" class="photo-frame"
       onmouseover="hideText(3)"
       onmouseout="showText(3)"
       onclick="alertText(3)" 
       > 
        <span id="desc3" class="p-desc">프테라노라돈 </span>
      </div> 

       <div id="image4" class="photo-frame"
       onmouseover="hideText(4)"
       onmouseout="showText(4)"
       onclick="alertText(4)" 
       >
        <span id="desc4" class="p-desc">오토바이  </span>
         </div>

         <div class="photo-frame">
       <iframe
        src="https://www.youtube.com/embed/m5gpqxOmBG0" 
        title="YouTube video player" frameborder="0"
      class="video"> 
      </iframe>

     
      </div>

    </div>
  <div class="footer"> 
    <p class="f-title"> Baraka Allahu feekum</p>
    <p class="f-date">2023.02.16 </p>
  </div>
</div>




</body>
</html>
